<ul class="menu-list">
    {{$menu := (index .ctx.Site.Menus  .menuname) }}
    {{ $currentPage := .ctx }}
    {{ $menuname := .menuname }}
    {{ range $menu.ByWeight }}
        <li >
            <a class="{{ if $currentPage.IsMenuCurrent $menuname . }}is-active{{ end }}"
                href="{{.URL}}">{{ .Name }}</a>
        </li>
    {{end}}
</ul>
